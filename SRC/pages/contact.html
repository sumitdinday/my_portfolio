<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="icon" href="/Assets/favicons/favicon.png" type="image/png" sizes="32x32">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <header class="header" id="header">
        <a href="../../index.html" class="logo"><span class="main-icon"></span><span>Sumit</span></a>

        <div class="navbar">
            <a href="../../index.html">Home</a>
            <a href="./skills.html">Skills</a>
            <a href="./education.html">Education</a>
            <a href="./career.html">Career</a>
            <a href="./hobbies.html">Hobbies</a>
        </div>

        <div class="main">
            <a href="contact.html" class="user main-items active"><i class="fas fa-envelope cm-icon"></i>Contact Me</a>
            <div class="main-items menu-icon-container" id="menu-icon-js">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </div>
    </header>

    <div class="page">
        <main class="contact-main">
            <div class="contact-full">

                <!-- CONTACT FORM -->
                <section class="contact-form">
                    <h1>Contact Me</h1>
                    <div class="border-line"></div>

                    <div class="contact-submit-after" id="form-msg" style="display: none;">
                        <div class="box">
                            <i class="fa-solid fa-circle-check csa-icon"></i>
                            <div class="csa-text">Message sent successfully</div>
                            <div class="csa-ok" onclick="this.parentElement.parentElement.style.display='none'">OK</div>
                        </div>
                    </div>

                    <form id="contact-form" class="form-section" novalidate>
                        <div class="form-group name-section">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" id="contact-submit" class="contact-button">
                            <div class="submit-text">Submit</div>
                        </button>
                    </form>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="left">&copy; 2025 Sumit Dinday • All Rights Reserved</div>
            <div class="right">
                <div class="social"><a href="https://www.linkedin.com/in/sumit-dinday-helloworld08/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></div>
                <div class="social"><a href="https://github.com/sumitdinday" target="_blank"><i class="fa-brands fa-github"></i></a></div>
            </div>
        </footer>
    </div>

    <div class="nav-touch-close" id="nav-tc-js"></div>

    <!-- Load EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        (function () {
            emailjs.init("48BBQazZEPX-j2cvE"); // ✅ your public key correctly applied
        })();

        const form = document.getElementById("contact-form");
        const msg = document.getElementById("form-msg");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            emailjs.sendForm("service_a9nrapk", "template_w1zdcui", this)
                .then(() => {
                    form.reset();
                    msg.style.display = "block";
                    setTimeout(() => {
                        msg.style.display = "none";
                    }, 4000);
                }, (error) => {
                    alert("Message failed to send. Please try again.");
                    console.error(error);
                });
        });
    </script>

</body>

</html>
